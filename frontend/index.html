<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">City Simulator</h1>
        
        <div class="row">
            <div class="col-md-3">
                <div class="building-controls">
                    <h3>Buildings</h3>
                    <div class="list-group">
                        <button class="list-group-item list-group-item-action" data-building="house">
                            House (Cost: 100)
                        </button>
                        <button class="list-group-item list-group-item-action" data-building="shop">
                            Shop (Cost: 200)
                        </button>
                        <button class="list-group-item list-group-item-action" data-building="factory">
                            Factory (Cost: 500)
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div id="grid" class="city-grid"></div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
